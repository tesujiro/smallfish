<head>
	<title>Consumer Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<script>
var map;
var timer=0;
	</script>
	<script>
var changeMap = function(lat,lng){
	map = new google.maps.Map(document.getElementById('map'), {
	center: {lat: lat, lng: lng},
		zoom: 14
});
}
	</script>
	<script>
var doPost = function(a){
	if (a.length==0) return;
	console.log("a.length=="+a.length);
	var req = new XMLHttpRequest();
	req.onreadystatechange = function() {
		if (req.readyState == 4) { // finished sending
			console.log("req.status="+req.status);
			if (req.status == 200) {
				console.log(req.responseText);
			}
		}else{
			console.log("通信中...");
		}
	}
	req.open('POST', '/consumer/GeoCollection', true);
	req.setRequestHeader("Content-type", "application/json");
	var parameters = JSON.stringify(a);
	req.send(parameters);
}
	</script>
	<script>
var json=[];
var changeLocation = function() {
	clearTimeout(timer);
	timer=0;
	var doSomethingLoop = function(maxCount, i) {
		console.log('doSomething:'+i);
		if (i <= maxCount) {
			//doSomething();
			timer=setTimeout(function(){doSomethingLoop(maxCount, ++i)}, 1000);
		} else {
			doPost(json)
			json=[]
			timer=setTimeout(function(){doSomethingLoop(maxCount, 0)}, 1000);
		}
	}
	var startPos;
	var geoSuccess = function(position) {
		startPos = position;
		console.log('Lat=' + startPos.coords.latitude + ' Lng=' + startPos.coords.longitude);
		document.getElementById('startLat').innerHTML = startPos.coords.latitude;
		document.getElementById('startLon').innerHTML = startPos.coords.longitude;
		changeMap(startPos.coords.latitude,startPos.coords.longitude);
		// Update lat/long value of div when anywhere in the map is clicked
		google.maps.event.addListener(map,'click',function(event) {
			document.getElementById('startLat').innerHTML = event.latLng.lat();
			document.getElementById('startLon').innerHTML = event.latLng.lng();
			json.push({
				"consumerId"	: 1 ,
				"timestamp"	: new Date() ,
				"latitude"	: event.latLng.lat() ,
				"longtitude"	: event.latLng.lng() 
			});
		});
		doSomethingLoop(10, 0);
	};
	navigator.geolocation.getCurrentPosition(geoSuccess);
};
	</script>
	<script>
window.onload = changeLocation;
	</script>
	<style>
#map {
	height: 500px;
	width: auto;
}
	</style>
</head>
<body>
	<div id="startLat"></div>
	<div id="startLon"></div>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key={{.APIKEY}}"></script>
	<form name="update">
		<input type="button" value="マップ変更" onClick="changeLocation()">
	</form>
</body>
